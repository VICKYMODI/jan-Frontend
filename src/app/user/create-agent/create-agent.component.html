
<div class="panel with-nav-tabs panel-primary quote-main policy-main">
	<div class="container">
		<div class="row">
			<div class="panel-body">
				<div class="tab-content">
					<div>
						<div class="col-md-offset-1 col-md-10 col-sm-12"></div>
               </div>
            <form [formGroup] = "agentForm"  novalidate="">
					<div class="tab-pane fade in active" id="tab1primary">
						<div class="col-md-offset-1 col-md-10 col-sm-12 mreceipt">

							<h2>
								Create User
							</h2>

						</div>
					</div>
					<div class="form-group col-md-offset-1 col-md-10 col-sm-12">
						<div class="well additional-information">
							<h3>Personal Information</h3>
							<div class="policy-field-wapper receiptpage">
								<div class="row">
									
									<div class="form-group col-sm-5 plr">
										<label class="control-label"> Full Name<em>*</em> :
										</label> 
										<input  type="text" class="form-control" id="firstName" placeholder="Name"
										formControlName="FullName"
										uppercase
										name="firstName"
										required />
										<!-- <input autocomplete="off" class="form-control ng-untouched ng-pristine ng-valid"  type="hidden" value=""> -->
									</div>
									
								</div>

								<div class="row">
									<div class="form-group col-sm-4	 effective-date plr">
										<label class="control-label"> Email<em>*</em>
											:
                              </label>
                           <div class="selectiongroup">
                              <input type="email" id="dob" class="form-control ng-pristine ng-valid ng-touched" containerclass="errorTooltip" name="dob"formControlName="email" style="height: 34px; font-size: 15px;">
                              </div>
									</div>
									
                           
								</div>

								<div class="row">
									<div class="form-group col-sm-4 plr">
										<label class="control-label"> password<em>*</em> :
										</label> <input autocomplete="off" class="form-control ng-pristine ng-invalid quote-has-error ng-touched" containerclass="errorTooltip" formControlName="password"  required="" type="password">
										
									</div>
								</div>

								

								<!---->
							</div>
						</div>

						<div class="col-xs-12">
							<div class="text-center quote-btns">

								<button class="btn btn-orange tab-btn1" (click) = "submitForm(agentForm.value)" type="submit">Signup</button>
								
								<button class="btn btn-red tab-btn1" type="button">Cancel</button>
							</div>
						</div>
               </div>
            </form>
				</div>
			</div>
		</div>
	</div>
</div>
